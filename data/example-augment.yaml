type: augment

augmentations:
  - type: scale-sparse
    min-size: &img_size [496, 368]
    min-scale: [0.5, 0.5]
    max-scale: [2.0, 2.0]
    mode: linear

  - type: crop
    size: *img_size

  - type: flip
    probability: [0.5, 0.5]

  - type: occlusion-forward
    probability: 0.25
    num: [1, 3]
    min-size: [1, 1]
    max-size: [100, 50]

  - type: occlusion-backward
    probability: 0.25
    num: [1, 3]
    min-size: [1, 1]
    max-size: [100, 50]

  - type: color-jitter
    prob-asymmetric: 0.5
    brightness: 0.4
    contrast: 0.4
    saturation: 0.4
    hue: 0.1274

source:
  type: dataset
  spec: dataset/kitti-2015.yaml

  parameters:
    type: train

