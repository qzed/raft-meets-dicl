name: DICL baseline config
id: dicl/baseline

model:
  type: dicl/baseline

  parameters:
    displacement-range:
      level-6: [3, 3]
      level-5: [3, 3]
      level-4: [3, 3]
      level-3: [3, 3]
      level-2: [3, 3]

    context-scale:
      level-6: 0.03125
      level-5: 0.0625
      level-4: 0.125
      level-3: 0.25
      level-2: 0.5

    dap-init: identity

  arguments:
    raw: true

loss:
  type: dicl/multiscale

  parameters:
    weights: [1.0, 0.8, 0.75, 0.6, 0.5, 0.4, 0.5, 0.4, 0.5, 0.4]
    ord: 2
    mode: bilinear

input:
  clip: [0, 1]
  range: [-1, 1]
