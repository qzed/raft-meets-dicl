name: RAFT+DICL coarse-to-fine three-level
id: raft+dicl/ctf-l3

model:
  type: raft+dicl/ctf-l3

  parameters:
    corr-radius: 4
    dap-init: identity

  arguments:
    iterations: [4, 3, 3]
    dap: true

loss:
  type: raft+dicl/mlseq

  arguments:
    ord: 1
    gamma: 0.85
    alpha: [0.3, 0.5, 1.0]

input:
  clip: [0, 1]
  range: [-1, 1]

  padding:
    type: modulo
    mode: zeros
    size: [64, 64]
