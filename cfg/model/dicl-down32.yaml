name: DICL downscaled config
id: dicl/down32

model:
  type: dicl/down32

  parameters:
    displacement-range:
      level-6: [5, 5]
      level-5: [5, 5]

    dap-init: identity

  arguments:
    raw: true
    dap: true
    ctx: true

    context_scale:
      level-6: 0.25
      level-5: 0.5

loss:
  type: dicl/multiscale

  arguments:
    weights: [1.0, 0.8, 0.75, 0.6]
    ord: 2
    mode: bilinear

input:
  clip: [0, 1]
  range: [-1, 1]

  padding:
    type: modulo
    mode: zeros
    size: [128, 128]
