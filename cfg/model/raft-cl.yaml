name: RAFT cost learning config
id: raft/cl

model:
  type: raft/cl

  parameters:
    upnet: true

  arguments:
    iterations: 5

loss:
  type: raft/cl/sequence

  arguments:
    ord: 1
    gamma: 0.85

input:
  clip: [0, 1]
  range: [-1, 1]

  padding:
    type: modulo
    mode: zeros
    size: [128, 128]
