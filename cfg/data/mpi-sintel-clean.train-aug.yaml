type: augment

augmentations:
  - type: translate
    min-size: &img_size [768, 384]
    delta: [10, 10]

  - type: scale
    min-size: *img_size
    min-scale: 0.5
    max-scale: 2.0
    max-stretch: 0.2
    prob-stretch: 0.8
    mode: linear

  - type: crop
    size: *img_size

  - type: flip
    probability: [0.5, 0.5]

  - type: occlusion-forward
    probability: 0.25
    num: [1, 3]
    min-size: [1, 1]
    max-size: [100, 50]

  - type: occlusion-backward
    probability: 0.25
    num: [1, 3]
    min-size: [1, 1]
    max-size: [100, 50]

  - type: color-jitter
    prob-asymmetric: 0.5
    brightness: 0.4
    contrast: 0.4
    saturation: 0.4
    hue: 0.1274

  - type: noise-normal
    stddev: 0.002

  - type: restrict-flow-magnitude
    maximum: 400

source: mpi-sintel-clean.train.yaml
