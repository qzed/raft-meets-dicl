type: augment

augmentations:
  - type: crop
    size: [512, 384]

  - type: flip
    probability: [0.5, 0.5]

source:
  type: forwards-backwards-batch

  forwards:
    type: dataset
    spec: dataset/ufreiburg-flyingchairs2.yaml

    parameters:
      type: train
      direction: forwards

  backwards:
    type: dataset
    spec: dataset/ufreiburg-flyingchairs2.yaml

    parameters:
      type: train
      direction: backwards
