type: augment

augmentations:
  # TODO: more augmentations?

  - type: scale
    min-size: &img_size [496, 368]
    min-scale: 0.9
    max-scale: 2.0
    max-stretch: 0.2
    prob-stretch: 0.8

  - type: crop
    size: *img_size

  - type: flip
    probability: [0.5, 0.5]

  - type: color-jitter
    prob-asymmetric: 0.2
    brightness: 0.4
    contrast: 0.4
    saturation: 0.4
    hue: 0.1592   # 0.5 / pi

  - type: occlusion-forward
    probability: 0.5
    num: [1, 3]
    min-size: [1, 1]
    max-size: [100, 50]

source: ufreiburg-flyingchairs2.train.yaml
