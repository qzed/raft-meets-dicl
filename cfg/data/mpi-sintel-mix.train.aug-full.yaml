type: augment
source:
  type: concat

  sources:
    - type: augment         # full flow datasets

      augmentations:
        - type: color-jitter
          prob-asymmetric: 0.2
          brightness: 0.4
          contrast: 0.4
          saturation: 0.4
          hue: 0.1592   # 0.5 / pi

        - type: occlusion-forward
          probability: 0.5
          num: [1, 3]
          min-size: [50, 50]
          max-size: [100, 100]
          skew-correction: false

        - type: scale-exp
          min-size: [776, 376]      # size + 8
          min-scale: -0.2
          max-scale: 0.6
          max-stretch: 0.2
          prob-stretch: 0.8

      source:               # 100 * sintel_clean + 100 * sintel_final + things
        type: concat
        sources:
          - type: repeat
            times: 128
            source: mpi-sintel-clean.train-full.yaml

          - type: repeat
            times: 128
            source: mpi-sintel-final.train-full.yaml

          - type: dataset
            spec: dataset/ufreiburg-flyingthings3d.yaml

            parameters:
              type: train
              pass: clean
              direction: forwards
              camera: left

          - type: dataset
            spec: dataset/ufreiburg-flyingthings3d.yaml

            parameters:
              type: train
              pass: clean
              direction: backwards
              camera: left

    - type: concat          # sparse flow datasets: 200 * kitti + 5 * hd1k
      sources:
        - type: augment

          augmentations:
            - type: color-jitter
              prob-asymmetric: 0.2
              brightness: 0.4
              contrast: 0.4
              saturation: 0.4
              hue: 0.1592   # 0.5 / pi

            - type: occlusion-forward
              probability: 0.5
              num: [1, 3]
              min-size: [50, 50]
              max-size: [100, 100]
              skew-correction: false

            - type: scale-sparse-exp
              min-size: [776, 376]      # size + 8
              min-scale: -0.3
              max-scale: 0.5
              max-stretch: 0.0
              prob-stretch: 0.0

          source:
            type: repeat
            times: 200
            source: kitti-2015.train.yaml

        - type: augment

          augmentations:
            - type: color-jitter
              prob-asymmetric: 0.2
              brightness: 0.4
              contrast: 0.4
              saturation: 0.4
              hue: 0.1592   # 0.5 / pi

            - type: occlusion-forward
              probability: 0.5
              num: [1, 3]
              min-size: [50, 50]
              max-size: [100, 100]
              skew-correction: false

            - type: scale-sparse-exp
              min-size: [776, 376]      # size + 8
              min-scale: -0.5
              max-scale: 0.2
              max-stretch: 0.0
              prob-stretch: 0.0

          source:
            type: repeat
            times: 5
            source: hci-hd1k.yaml

augmentations:              # general augmentations
  - type: flip
    probability: [0.5, 0.1]

  - type: crop
    size: [768, 368]

  - type: restrict-flow-magnitude
    maximum: 400
