name: "RAFT: Stage 1: Uni Freiburg FlyingThings"
id: raft/s1-things

data:
  epochs: 4           # ~ 600000 samples
  batch-size: 2

  source:
    type: augment

    source:
      type: concat
      sources:
        - ../../../data/ufreiburg-flyingthings3d-clean.train.yaml
        - ../../../data/ufreiburg-flyingthings3d-final.train.yaml

    augmentations:
      - type: scale
        min-size: &img_size [720, 400]
        min-scale: 0.75
        max-scale: 1.75
        max-stretch: 0.2
        prob-stretch: 0.8

      - type: crop
        size: *img_size

      - type: flip
        probability: [0.5, 0.1]

      - type: color-jitter
        prob-asymmetric: 0.2
        brightness: 0.4
        contrast: 0.4
        saturation: 0.4
        hue: 0.1592   # 0.5 / pi

      - type: occlusion-forward
        probability: 0.5
        num: [1, 3]
        min-size: [1, 1]
        max-size: [100, 50]

validation:
  source:
    type: concat
    sources:
      - ../../../data/mpi-sintel-clean.train-full.yaml
      - ../../../data/mpi-sintel-final.train-full.yaml

  batch-size: 2
  images: [0, 1042]

loss:
  arguments:
    gamma: 0.8

optimizer:
  type: adam-w

  parameters:
    lr: &learning_rate 0.000125
    weight_decay: 0.0001
    eps: 1.0e-8

lr-scheduler:
  instance:
    - type: one-cycle
      parameters:
        max_lr: *learning_rate
        total_steps: '({n_epochs} * {n_batches}) // {n_accum} + 100'
        pct_start: 0.05
        cycle_momentum: false
        anneal_strategy: linear

gradient:
  clip:
    type: norm
    value: 1.0

  accumulate: 3
