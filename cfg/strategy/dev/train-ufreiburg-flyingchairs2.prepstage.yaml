mode: continuous

stages:
  - name: "FlyingChairs2 (basic augmentations only with forwards-backwards batching)"
    id: train/chairs2-0

    data:
      source: ../../data/ufreiburg-flyingchairs2.train.aug-basic.fwbw.yaml
      epochs: 1
      batch-size: 1   # Note: this will create a batch size of 2 due to forward-backward matching

    validation:
      source: ../../data/ufreiburg-flyingchairs2.test.yaml
      batch-size: 1
      images: [0, 24, 49, 74, 99]

    optimizer:
      type: adam-w

      parameters:
        lr: &learning_rate1 4.0e-4
        weight_decay: 1.0e-4
        eps: 1.0e-8

    lr-scheduler:
      instance:
        - type: one-cycle
          parameters:
            max_lr: *learning_rate1
            total_steps: '({n_epochs} * {n_batches}) // {n_accum} + 100'
            pct_start: 0.05
            cycle_momentum: false
            anneal_strategy: linear

    gradient:
      clip:
        type: norm
        value: 1.0

    loss:
      arguments:
        scale: 1000

  - name: "FlyingChairs2 (fully augmented)"
    id: train/chairs2-1

    data:
      source: ../../data/ufreiburg-flyingchairs2.train.aug-full.yaml
      epochs: 25
      batch-size: 2

    validation:
      source: ../../data/ufreiburg-flyingchairs2.test.yaml
      batch-size: 1
      images: [0, 24, 49, 74, 99]

    optimizer:
      type: adam-w

      parameters:
        lr: &learning_rate2 4.0e-4
        weight_decay: 1.0e-4
        eps: 1.0e-8

    lr-scheduler:
      instance:
        - type: one-cycle
          parameters:
            max_lr: *learning_rate2
            total_steps: '({n_epochs} * {n_batches}) // {n_accum} + 100'
            pct_start: 0.05
            cycle_momentum: false
            anneal_strategy: linear

    gradient:
      clip:
        type: norm
        value: 1.0
