metrics:
  - prefix: 's{n_stage}:{id_stage}/'      # n_stage, n_epoch, id_stage, n_step
    frequency: 1                          # every batch/step
    metrics:
      - type: epe
        key: EndPointError/
        distances: [1, 3, 5]

      - type: loss
        key: Loss/train

      - type: learning-rate
        key: LearningRate

images:
  frequency: 100                          # every 100 steps/batches
  prefix: 's{n_stage}:{id_stage}/'

checkpoints:
  path: checkpoints/
  name: '{id_model}-s{n_stage}_e{n_epoch}_b{n_steps}-epe{m_EndPointError_mean:.4f}.pth'
  compare: ['{m_EndPointError_mean}', '-{m_EndPointError_1px}']   # expr or list of exprs
