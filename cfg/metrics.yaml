metrics:
  - prefix: 's{n_stage}:{id_stage}/'      # n_stage, n_epoch, id_stage, n_step
    frequency: 1                          # every batch/step
    metrics:
      - type: epe
        key: EndPointError/
        distances: [1, 3, 5]

      - type: loss
        key: Loss/train

      - type: learning-rate
        key: LearningRate

images:
  frequency: 100                          # every 100 steps/batches
  prefix: 's{n_stage}:{id_stage}/'
